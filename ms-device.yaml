spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test-database
    username: postgres
    password: Postgres1234567890
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, refresh, bus-refresh

server:
  port: 8081

device:
  updateSchedule: "0 0 2 * * *"
  maxRegistrations: 1000
  encryptionEnabled: true
  allowedFirmwareVersions:
    - "1.0.0"
    - "1.1.0"
    - "2.0.0"
